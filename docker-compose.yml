version: '3.8'

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - '4000:4000'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth
      - course
      - payment
  auth:
    image: djeukeu/online-learning-auth:1.0.2
    restart: always
    env_file: '.env.auth.dev'
    healthcheck:
      test: curl -f http://localhost:4001/health || exit 1
    depends_on:
      kafka:
        condition: service_healthy
        restart: true
  course:
    image: djeukeu/online-learning-course:1.0.2
    restart: always
    env_file: '.env.course.dev'
    healthcheck:
      test: curl -f http://localhost:4002/health || exit 1
    depends_on:
      kafka:
        condition: service_healthy
        restart: true
  payment:
    image: djeukeu/online-learning-payment:1.0.2
    restart: always
    env_file: '.env.payment.dev'
    healthcheck:
      test: curl -f http://localhost:4003/health || exit 1
    depends_on:
      kafka:
        condition: service_healthy
        restart: true
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/9092"]
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    container_name: schema-registry
    depends_on:
      - kafka
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: PLAINTEXT://kafka:29092
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
      - schema-registry
    ports:
      - '8080:8080'
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
